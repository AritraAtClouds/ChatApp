<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form id="join-form" action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Create Room</label>
                <input type="text" name="newroom" id="room-input" placeholder="Room">
            </form>
        </div>
    </div>
    <script id="join-existing-rooms" type="text/html">
        <label for="existingrooms">Join Existing Rooms</label>
                <select name="existingrooms" id="existing-rooms">
                    <option value="">Select Room</option>
                    {{#rooms}}
                    <option value="{{room.room}}">{{room.room}}</option>
                    {{/rooms}}
                </select>
                <button>Join</button>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
